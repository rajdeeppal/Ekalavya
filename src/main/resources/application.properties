spring.datasource.url=jdbc:postgresql://localhost:5432/ekalavya_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (optional but recommended)
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Session Management
server.servlet.session.timeout=30m

# Spring Boot DevTools (for automatic restarts during development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
