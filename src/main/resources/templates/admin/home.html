<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 10px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header h1 {
            float: left;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <ul>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </div>
</header>

<div class="container content">
    <h2>Welcome, Admin!</h2>
    <p>This is the admin dashboard where you can manage users, view reports, and perform other administrative tasks.</p>

    <h3>Admin Actions</h3>
    <ul>
        <li><a href="#">Manage Users</a></li>
        <li><a href="#">View Reports</a></li>
        <li><a href="#">System Settings</a></li>
    </ul>
</div>

<footer>
    <p>Admin Dashboard &copy; 2024</p>
</footer>

</body>
</html>
