name: CICD

on:
  push:
    branches: [dev]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Code checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run : mvn clean install
      - name: Login to Dockerhub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t iamdebjit3107/ekalavya .
      - name: Publish image to Dccker hub
        run: docker push iamdebjit3107/ekalavya:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from Dockerhub
        run: docker pull iamdebjit3107/ekalavya:latest
      - name: Delete old container
        run: docker rm -f iamdebjit3107/ekalavya
      - name: Run Docker Container
        run: docker run -d -p 8080:8080 --name ekalavya-backend-service iamdebjit3107/ekalavya

